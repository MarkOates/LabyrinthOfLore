properties:
  - name: tile_atlas
    type: Tileo::TileAtlas*
    init_with: nullptr
    constructor_arg: true
  - name: cube
    type: std::vector<ALLEGRO_VERTEX>*
    init_with: nullptr
    constructor_arg: true
  - name: tile_index_for_right_and_left_texture
    type: int
    init_with: 0
    constructor_arg: true
  - name: tile_index_for_top_texture
    type: int
    init_with: 0
    constructor_arg: true
functions:
  - name: apply_textures
    type: void
    body: |
      if (!tile_atlas) throw std::runtime_error("cannot apply_textures with a nullptr tile_atlas");
      if (!cube) throw std::runtime_error("cannot apply_textures with a nullptr cube");
      return;
dependencies:
  - symbol: Tileo::TileAtlas*
    headers: [ Tileo/TileAtlas.hpp ]
  - symbol: std::vector<ALLEGRO_VERTEX>*
    headers: [ vector, allegro5/allegro_primitives.h ]
